trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  COMMIT_HASH: $(Build.SourceVersion)
  BUILD_DATE: 'dummy'
  VCS_REF: $(Build.SourceVersion)

steps:
- task: Docker@2
  inputs:
    repository: 'kipters/opencfp'
    command: 'buildAndPush'
  displayName: 'Build and push Docker image'
